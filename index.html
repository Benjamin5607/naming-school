<head>

  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 20px; }
    h1 { font-family: 'Anton', sans-serif; color: #ff4500; }
    #preview { max-width: 100%; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); margin: 20px auto; }
    canvas { max-width: 100%; border-radius: 20px; }
    button { padding: 10px 20px; font-size: 18px; margin: 10px; background: #ff4500; color: white; border: none; border-radius: 10px; }
    input { margin: 20px; }

  </style>
</head>
<body>
  <h1>Naming School ğŸ“</h1>
  <p>ì´ë¯¸ì§€ ì˜¬ë ¤ë´! AIê°€ ì™„ì „ í„°ë¬´ë‹ˆì—†ëŠ” ì˜ì–´ ì œëª© ì§€ì–´ì„œ ìŠ¤í‹°ì»¤ ë§Œë“¤ì–´ì¤„ê²Œ ğŸ˜†</p>
  
  <input type="file" id="imageLoader" accept="image/*">
  <p id="loading">AIê°€ ì›ƒê¸´ ì œëª© ìƒê° ì¤‘... ğŸ¤”</p>
  
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="ìŠ¤í‹°ì»¤ ë¯¸ë¦¬ë³´ê¸°">
  
  <br>
  <button id="downloadBtn" style="display:none;">ìŠ¤í‹°ì»¤ ë‹¤ìš´ë¡œë“œ ğŸ“¥</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');
    const loading = document.getElementById('loading');

    document.getElementById('imageLoader').addEventListener('change', async function(e) {
      if (e.target.files.length == 0) return;
      
      const file = e.target.files[0];
      const reader = new FileReader();
      
      reader.onload = async function(event) {
        const img = new Image();
        img.onload = async function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          
          // ë¡œë”© í‘œì‹œ
          loading.style.display = 'block';
          
          // Puter.jsë¡œ AI ì œëª© ìƒì„± (ì™„ì „ non-sense ì˜ì–´ meme caption)
          const title = await puter.ai.chat(
            "Generate a super funny, completely nonsensical, absurd English meme caption in ALL CAPS. Make it short and hilarious, like classic internet memes. No explanation, just the caption.",
            {model: "gpt-5-nano"}  // ë¬´ë£Œ ëª¨ë¸ ì¤‘ í•˜ë‚˜ (ë¹ ë¥´ê³  ì¢‹ìŒ)
          );
          
          loading.style.display = 'none';
          
          // í…ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼
          ctx.font = 'bold ' + Math.min(canvas.width / 8, 80) + 'px Anton';
          ctx.fillStyle = 'white';
          ctx.strokeStyle = 'black';
          ctx.lineWidth = Math.min(canvas.width / 50, 10);
          ctx.textAlign = 'center';
          ctx.textBaseline = 'top';
          
          // ì¤„ë°”ê¿ˆ ì²˜ë¦¬
          wrapText(ctx, title.toUpperCase(), canvas.width / 2, canvas.height * 0.05, canvas.width * 0.9, Math.min(canvas.width / 10, 100));
          
          // ë¯¸ë¦¬ë³´ê¸° + ë‹¤ìš´ë¡œë“œ
          preview.src = canvas.toDataURL('image/png');
          preview.style.display = 'block';
          downloadBtn.style.display = 'block';
          
          downloadBtn.onclick = function() {
            const link = document.createElement('a');
            link.download = 'naming-school-ai-sticker.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
          };
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function wrapText(context, text, x, y, maxWidth, lineHeight) {
      const words = text.split(' ');
      let line = '';
      let currentY = y;

      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + ' ';
        const metrics = context.measureText(testLine);
        const testWidth = metrics.width;
        if (testWidth > maxWidth && n > 0) {
          context.strokeText(line, x, currentY);
          context.fillText(line, x, currentY);
          line = words[n] + ' ';
          currentY += lineHeight;
        } else {
          line = testLine;
        }
      }
      context.strokeText(line, x, currentY);
      context.fillText(line, x, currentY);
    }
  </script>
</body>
</html>
